  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('https://images.unsplash.com/photo-1542451390-388f6259d2a6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Cozy farm background */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Keeps background fixed when scrolling */
      color: #fdfaf6; /* Lighter text for contrast */
    }

    .overlay {
      background-color: rgba(30, 50, 40, 0.7); /* Slightly more opaque overlay */
      min-height: 100vh;
      padding: 40px 20px;
      display: flex; /* Use flexbox to center content vertically */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }

    .container {
      max-width: 750px;
      margin: auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1); /* More subtle translucent background */
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Stronger shadow for depth */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Soft white border */
    }

    h1 {
      font-size: 3.5rem; /* Slightly larger heading */
      margin-bottom: 0.8rem;
      color: #fdfaf6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #fdfaf6; /* Ensure paragraph text is visible */
    }

    .note-box {
      background: rgba(253, 250, 246, 0.95); /* Slightly transparent white for note box */
      color: #3c2f2f;
      border-radius: 12px; /* Slightly more rounded corners */
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.3); /* Soft border for note box */
    }

    .note-box h3 {
      font-size: 1.8rem;
      color: #5c4b4b; /* Darker heading for note box */
      margin-top: 0;
      margin-bottom: 10px;
    }

    .note-box p {
      font-size: 1.1rem;
      color: #3c2f2f; /* Darker text for note box */
    }

    .character {
      margin-top: 40px;
    }

    .character img {
      width: 120px;
      height: 120px; /* Added height to make it square */
      animation: bounce 1s infinite;
      border-radius: 50%; /* This will now make a perfect circle */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      object-fit: cover; /* Ensures the image fills the 120x120 area nicely */
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .progress {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #d5c8b1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* New button styling */
    .start-button {
      background-color: #79a37e; /* A pleasant green */
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-family: 'Playfair Display', serif; /* Match the main font */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .start-button:hover {
      background-color: #6a926f; /* Darker green on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }

    .start-button:active {
      background-color: #5a7b60; /* Even darker when clicked */
      transform: translateY(0); /* Press down effect */
    }
  </style>
</head>
